<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Sentence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Process Sentence</h1>
            <form action="{{ url_for('process_sentence') }}" method="post">
                <div class="field">
                    <label class="label">Enter a sentence</label>
                    <div class="control">
                        <input class="input" type="text" name="sentence" placeholder="Type your sentence here" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
