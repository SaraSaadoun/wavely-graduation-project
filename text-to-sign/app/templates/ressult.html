<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Processing Result</h1>
            <div class="box">
                <h2 class="subtitle">Original Sentence:</h2>
                <p>{{ sentence }}</p>
            </div>
            <div class="box">
                <h2 class="subtitle">Execution Time:</h2>
                <p>{{ execution_time }} seconds</p>
            </div>
            <div class="box">
                <h2 class="subtitle">Resulting Video:</h2>
                <video width="640" height="480" controls>
                    <source src="{{ url_for('static', filename=output_path.split('/')[-1]) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="control">
                <a class="button is-primary" href="{{ url_for('index') }}">Process Another Sentence</a>
            </div>
        </div>
    </section>
</body>
</html>
